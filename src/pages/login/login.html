<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding style="background-color: aliceblue">
    <p style="font-size: 20px; text-align: center">Log in to start exploring.</p>

    <ion-list>
  
      <ion-item>
        <ion-input type="text" placeholder="Email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    
    </ion-list>
  
    <button ion-button (click)="navigateToProfile()">Log In</button>
    <button ion-button color="dark" clear (click)="navigateToRegistration()">Registration</button>
    
    <!--<p style="text-align: center">Or <a href="#">sign up</a> here.</p>-->
  
  </ion-content>
